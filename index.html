<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Calculator</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background: #D9D9D9">

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <br />
        <div class="calculator">
          <input type="text" class="form-control screen" id="screen" placeholder="0" disabled="disabled" />
          
          <div class="row">
            <button onclick="calculate('action', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light" id="erase">C</button>
            <button onclick="calculate('action', '/')" type="button" class="btn btn-dark btn-lg font-weight-light" id="division">/</button>
            <button onclick="calculate('action', '*')" type="button" class="btn btn-dark btn-lg font-weight-light" id="multiplication">x</button>
          </div>

          <div class="row">
            <button onclick="calculate('value', 7)" type="button" class="btn btn-dark btn-lg font-weight-light" id="seven">7</button>
            <button onclick="calculate('value', 8)" type="button" class="btn btn-dark btn-lg font-weight-light" id="eight">8</button>
            <button onclick="calculate('value', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
            <button onclick="calculate('action', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
          </div>
          
          <div class="row">
            <button onclick="calculate('value', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
            <button onclick="calculate('value', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
            <button onclick="calculate('value', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
            <button onclick="calculate('action', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
          </div>

          <div class="row">
            <button onclick="calculate('value', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
            <button onclick="calculate('value', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
            <button onclick="calculate('value', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
            <button onclick="calculate('action', '=')" type="button" class="btn btn-dark btn-lg enter" id="result">=</button>
          </div>

          <div class="row" style="margin-top: -60px">
            <button onclick="calculate('value', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
            <button onclick="calculate('value', '.')" type="button" class="btn btn-dark btn-lg font-weight-light" id="float">.</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>    
</body>	

</html>
